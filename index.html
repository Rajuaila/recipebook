<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="index.css">
</head>
<body style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
  <header>
    <h1>Recipe Book</h1>
    <input type="text" id="searchInput" placeholder="Search for recipes...">
  </header>
  <main id="recipeContainer">
    <!-- Recipes will be dynamically added here -->
  </main>
  <button id="addRecipeBtn">Add Recipe</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- Form for adding recipe -->
      <form id="addRecipeForm">
        >
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" required>
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" rows="4" required></textarea>
        <label for="preparation">Preparation Steps:</label>
        <textarea id="preparation" rows="6" required></textarea>
        <label for="image">Image:</label>
        <input type="file" id="image" accept="image/*">
        <button type="submit" id="submitButton">Add Recipe</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
